<html>
  <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" >
    <title>
      Form
    </title>
  </head>
 <body>
   <form class="formulaire">
       <div><label for="name" class="lab">Nom Pr√©nom:</label></div>
    <div>
        <input type="text" id="nom" name="user_name" class="txt">
    </div>
    <div><label for="name" class="lab">Address :</label></div>
    <div>
        <input type="text" id="ad" name="user_name" class="txt">
    </div>
    <div><label for="name" class="lab">Email-Address :</label></div>
    <div>
        <input type="email" id="email" name="user_name"class="txt">
    </div>
    <div><label for="name" class="lab">Password :</label></div>
    <div>
        <input type="password" id="mdp" name="user_name" class="txt">
    </div>
   
    <div>
            <div><label for="name" class="lab">Comments :</label></div>
        <div>
        <textarea id="msg" name="user_message" class="txt"></textarea>
    </div>
    <div>
        <br>
        <input type="button" value="Send"  class="buttons"  onclick="check()"/>
    </div>
    <div>
    <button  class="buttons" onclick="reset()">Reset</button>
</div>
</form>
  </body>
  
</html>
<script >

function check(){
 var re = /^([a-zA-Z\d\.-]+)@([a-zA-Z\d-]+)\.([a-zA-Z]{2,8})$/;
 var pwd=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
 var np = document.getElementById("nom").value;
 var adr = document.getElementById("ad").value;
 var email = document.getElementById("email").value;
 var mdp = document.getElementById("mdp").value;
 var com = document.getElementById("msg").value;
    if (np=="" || adr=="" || email=="" || mdp=="" || com==""){
    alert("please fill in the required fields");
}
else if(pwd.test(mdp)==false){
    alert("password must have at least 8 characters");
}
else if(re.test(email)==false){
    alert("not a valid email ");
}



}
function reset(){
    document.getElementById("nom").reset();
    document.getElementById("ad").reset();
    document.getElementById("email").reset();
    document.getElementById("mdp").reset();
    document.getElementById("msg").reset();




}


</script>
